<mat-list *ngFor="let product of productSchema">
    <mat-list-item >{{product.name}}</mat-list-item>
    <mat-list-item >{{product.price}}</mat-list-item>
    <mat-list-item >{{product.category.name}}</mat-list-item>

    <button (click)="addingInBasket(product.name)">В корзину</button> 

  </mat-list>
